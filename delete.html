<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hit Challenge - Data Deletion Guide</title>
    <style>
        body {
            background-color: #9a7bb7; /* Purple and light blue mix background */
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-description {
            font-size: 1rem;
            color: #eee;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hit Challenge Game - Data Deletion Guide</h1>

        <div class="image-container">
            <img src="image1.png" alt="Data Deletion Step 1">
            <p class="image-description">Step 1: Open the Settings menu and find the 'Delete Data' option.</p>
        </div>

        <div class="image-container">
            <img src="image2.png" alt="Data Deletion Step 2">
            <p class="image-description">Step 2: Confirm to delete your data. This action cannot be undone.</p>
        </div>
    </div>

</body>
</html>
